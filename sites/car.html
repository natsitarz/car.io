<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDMOTO</title>
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="./scripts/firebase.js"></script>
    <script src="../scripts/car-page.js" defer></script>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="banner">
        <a href="../index.html"><img src="../img/new-logo.png" alt="IDMOTO logo" class="cariologo">
        </a>
        <a class="links" href="../login.html">account</a>
        <a class="links" href="./car.html">vehicles</a>
        <a class="links" href="./about.html">about</a>
    </div>
    <div class="main-container">
        <div class="car-page" id="car-page">
            <p id="car-manumodel"></p>
            <div class="other-info" id="other-info">
                <p id="car-desc">No description yet</p>
                <button onclick="window.onload((changeDesc()))" id="change-desc">Change description</button>
                <button onclick="window.onload((saveDesc()))" id="save-desc">Save</button>
            </div>
            <div class="other-info">
                <p id="car-year"></p>
                <p id="car-engine"></p>
                <p id="car-fuel"></p>
                <p id="car-transm"></p>
            </div>
            <div class="other-info">
                <p id="car-owner"></p>
            </div>

            <input type="file" id="upload-photo" accept="image/*" style="display: none;" onchange="changeBg()">
            <button id="upload-photo-button" onclick="document.getElementById('upload-photo').click()">Change background</button>
        </div>
        <div class="scroll-down" id="scroll-info">
            <p class="anim">↓ Scroll down! ↓</p>
        </div>
        <div class="panel" id="panel">
            <div class="info-cards log" id="log">
                <h2>Log</h2>
                <p>Add new log: <input type="text" name="" id="" placeholder="Long trip to Warsaw!"> <button onclick="infoCards('log')">Add</button></p>
            </div>
            <div class="info-cards fuel-consumption" id="fuel-consumption">
                <h2>Avg. fuel consumption</h2>
                <p>Latest fuel consumption log: <input type="number" name="" id="" placeholder="6.4"> <button onclick="infoCards('fuel-consumption')">Add</button></p>
            </div>
            <div class="info-cards maintenance" id="maintenance">
                <h2>Car maintenance</h2>
                <p>Add new thing: <input type="text" name="" id="" placeholder="Change oil"> <button onclick="infoCards('maintenance')">Add</button></p>
            </div>
        </div>
        <div class="gallery" id="gallery">
            <h1>Gallery</h1>
            <p class="warning">Waiting for update!</p>
            <p style="margin-bottom: 100px;" class="warning-desc">Stay tuned.</p>
            <div style="display: none;" class="gallery-items">
                <img src="../img/1.jpeg" alt="n1" class="n">
                <img src="../img/2.jpeg" alt="n2" class="n">
                <img src="../img/3.JPG" alt="n3" class="n">
                <img src="../img/4.jpeg" alt="n4" class="n">
                <button id="add-photo">
                        add new photo
                    </button>
            </div>
        </div>
    </div>
    <br>
    <div class="footer">
        <p class="author">ns</p>
    </div>
</body>

</html>
