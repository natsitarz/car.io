<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR.io</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/car-page.js"></script>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="banner">
        <a href="../index.html"><img src="../img/logo.png" alt="car.io logo" class="cariologo">
        </a>
        <a class="links" href="./car.html">vehicles</a>
        <a class="links" href="./about.html">about</a>
    </div>
    <div class="main-container">
        <div class="car-page" id="car-page">
            <p id="car-manumodel"></p>
            <div class="other-info" id="other-info">
                <p id="car-desc">No description yet</p>
                <button onclick="window.onload((changeDesc()))" id="change-desc">Change description</button>
                <button onclick="window.onload((saveDesc()))" id="save-desc">Save</button>
            </div>
            <div class="other-info">
                <p id="car-year"></p>
                <p id="car-engine"></p>
                <p id="car-fuel"></p>
                <p id="car-transm"></p>
            </div>
            <div class="other-info">
                <p id="car-owner"></p>
            </div>

            <input type="file" id="upload-photo" accept="image/*" style="display: none;" onchange="changeBg()">
            <button id="upload-photo-button" onclick="document.getElementById('upload-photo').click()">Change background</button>
            <script>
                document.getElementById('upload-photo').addEventListener('change', function(event) {
                    var file = event.target.files[0];
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        document.getElementById('car-page').style.backgroundImage = "url('" + e.target.result + "')";
                        localStorage.setItem("carPhoto", e.target.result);
                    };

                    reader.readAsDataURL(file);
                });
            </script>
        </div>
        <div class="scroll-down" id="scroll-info">
            <p class="anim">↓ Scroll down! ↓</p>
        </div>
        <div class="panel" id="panel">
            <div class="info-cards" id="log">
                <h2>Log</h2>
                <p>Add new log: <input type="text" name="" id=""> <button>Add</button></p>
                <div class="log-entry">
                    <p><b>09-08-2023</b> - Changed oil</p>
                    <button>remove</button>
                </div>
            </div>
            <div class="info-cards" id="fuel-consumption">
                <h2>Avg. fuel consumption</h2>
                <p>Latest fuel consumption log: <input type="text" name="" id=""> <button>Add</button></p>
                <div class="log-entry">
                    <p><b>09-08-2023</b> - 7.5l/100km</p>
                    <button>remove</button>
                </div>
            </div>
            <div class="info-cards" id="maintenance">
                <h2>Car maintenance</h2>
                <p>Add new thing: <input type="text" name="" id=""> <button>Add</button></p>
                <div class="log-entry">
                    <input type="checkbox">
                    <p><b>Change oil</b></p>
                </div>
            </div>
        </div>
        <div class="gallery" id="gallery">
            <h1>Gallery</h1>
            <div class="gallery-items">
                <img src="../img/1.jpeg" alt="n1" class="n">
                <img src="../img/2.jpeg" alt="n2" class="n">
                <img src="../img/3.JPG" alt="n3" class="n">
                <img src="../img/4.jpeg" alt="n4" class="n">
                <button id="add-photo">
                    add new photo
                </button>
            </div>
        </div>
        <br>
    </div>
    <div class="footer">
        <p class="author">ns</p>
    </div>
</body>

</html>
