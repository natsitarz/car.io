<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDMOTO | Login</title>
    <script type="module" src="./firebase.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a8f8c002da.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="banner">
        <a href="./index.html"><img src="./img/new-logo.png" alt="IDMOTO logo" class="cariologo">
        </a>
        <a class="links" href="./login.html">account</a>
        <a class="links" href="./sites/car.html">vehicles</a>
        <a class="links" href="./sites/about.html">about</a>
    </div>
    <div class="main-container" id="main-login-container">
        <div class="main-login">
            <div class="background-login">
                <img src="./img/new-logo.png" alt="car.io logo" class="cariologo">
                <p id="title-sub-text">Your personal car's profile!</p>
            </div>
            <div id="login">
                <div id="firebaseui-auth-container"></div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="user_email" placeholder="johndoe@example.com" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="user_password" placeholder="**********" required>
                <div class="button-login">
                    <button id="login-button">Login</button>
                    <button id="register-button">Register</button>
                </div>
                <div style="display: none" id="error-login">
                    <p style="margin: 0;">Check your email or password.</p>
                </div>
                <button id="google-button"><i class="fa-brands fa-google"></i> Sign In with Google</button>
                <button id="facebook-button"><i class="fa-brands fa-facebook"></i> Sign In with Facebook</button>
            </div>
            <div id="logged">
                <p id="sign-in-status"></p>
                <p id="username"></p>
                <div id="username-update-div" style="display: none">
                    <label for="updateUsername">Update your username:</label>
                    <input type="text" id="username-input" name="updateUsername">
                    <div style="display: none" id="error-username-update">
                        <p>Username can't be empty and it must be at least 6 characters long!</p>
                    </div>
                </div>
                <div id="account-details">
                </div>
                <button id="email-verify-button">Send email verification</button>
                <button id="update-username-button">Update username</button>
                <div style="display: none;" id="save-cancel-buttons">
                    <button id="save-username-button">Save username</button>
                    <button id="cancel-username-button">Cancel</button>
                </div>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="author">ns</p>
    </div>
</body>

</html>
